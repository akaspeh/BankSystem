
<div class="container">
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="mail@example.com" [formControl]="$any(loginForm.controls['email'])" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="$any(loginForm.controls['password'])" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">Log in</button>
</div>
