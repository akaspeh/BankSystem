<body>
<div class="container">
  <mat-form-field floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="right-align" placeholder="0"
           [formControl]="$any(loanForm.controls['amount'])"
           oninput="this.value = Math.abs(this.value)">
    <span matTextPrefix>$</span>
    <span matTextSuffix>.00</span>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Interest Rate</mat-label>
    <mat-select [formControl]="$any(loanForm.controls['interestRate'])">
      <mat-option *ngFor="let rate of interestRates" [value]="rate.value">
        {{ rate.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Closing Date</mat-label>
    <mat-select placeholder="Select Year" [formControl]="$any(loanForm.controls['closingDate'])">
      <mat-option *ngFor="let year of availableYears" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="openDialog()">Create</button>
</div>
</body>
