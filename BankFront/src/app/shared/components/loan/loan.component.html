<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false"
                     *ngIf="loan">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{loan.closingDate}}
    </mat-panel-title>
    <mat-panel-description>
      ${{loan.amount}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>Opening date: {{loan.openingDate}}</p>
  <p>Interest rate: {{loan.interestRate}}</p>
</mat-expansion-panel>
